# Kustomize configuration for easy deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: chatbot

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

# Common labels applied to all resources
commonLabels:
  app: aws-bedrock-chatbot
  managed-by: kustomize

# Image transformation (update image tags)
images:
  - name: YOUR_ECR_REPO/chatbot-api
    newTag: latest

