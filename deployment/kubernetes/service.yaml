apiVersion: v1
kind: Service
metadata:
  name: chatbot-api
  namespace: chatbot
  labels:
    app: chatbot-api
spec:
  type: ClusterIP  # Use LoadBalancer for external access without ingress
  selector:
    app: chatbot-api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None

