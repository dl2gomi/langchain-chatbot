# AWS Credentials Secret
# IMPORTANT: Do not commit this file with real credentials!
# Use: kubectl create secret generic chatbot-secrets --from-env-file=.env -n chatbot
#
# Or base64 encode your credentials:
# echo -n 'your_access_key' | base64
# echo -n 'your_secret_key' | base64

apiVersion: v1
kind: Secret
metadata:
  name: chatbot-secrets
  namespace: chatbot
type: Opaque
data:
  # Base64 encoded values
  # Replace these with your actual base64-encoded credentials
  AWS_ACCESS_KEY_ID: eW91cl9hY2Nlc3Nfa2V5X2hlcmU=  # your_access_key_here
  AWS_SECRET_ACCESS_KEY: eW91cl9zZWNyZXRfa2V5X2hlcmU=  # your_secret_key_here

---
# Alternative: Use AWS IAM Roles for Service Accounts (IRSA) - Recommended for production
# This eliminates the need to store AWS credentials as secrets
# See: https://docs.aws.amazon.com/eks/latest/userguide/iam-roles-for-service-accounts.html

